<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Unicap, aula sobre teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="unicap1.png" alt="Logo HTML5" width=100 height=100>
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/unicap2.png" alt="Logo CSS3" width=100 height=100>
    <p>Também podemos carregar imagens externas</p>
    <img src="https://www.colegioweb.com.br/wp-content/uploads/2016/11/Inscri%C3%A7%C3%B5es-abertas-para-o-vestibular-Unicap.jpg" alt="Logo JavaScript" width=100 height=100> <!-- URL -->
    <p>e dá para carregar vídeo também com a tag iframe</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/F74GKCLXUWM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
